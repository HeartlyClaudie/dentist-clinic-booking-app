name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.3/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose version

    # ðŸ”¹ Unit Tests for Each Microservice
    - name: Test User Service
      working-directory: ./user-service
      run: |
        npm ci
        npm test

    - name: Test Booking Service
      working-directory: ./booking-service
      run: |
        npm ci
        npm test

    - name: Test Product Service
      working-directory: ./product-service
      run: |
        npm ci
        npm test

    - name: Test Notification Service
      working-directory: ./notification-service
      run: |
        npm ci
        npm test

    # ðŸ”¸ Build Docker Images (before starting docker-compose)
    - name: Build Docker Images
      run: |
        docker build -t user-service ./user-service
        docker build -t booking-service ./booking-service
        docker build -t product-service ./product-service
        docker build -t notification-service ./notification-service

    # ðŸ”¹ Start Docker Compose using built images
    - name: Start Docker Compose
      run: docker-compose up -d

    # ðŸ”¹ Wait until services are ready
    - name: Wait for Services to be Ready
      run: |
        echo "Waiting for services to be ready..."
        sleep 10
        curl --retry 10 --retry-connrefused --retry-delay 2 http://localhost:3001/users || exit 1
        curl --retry 10 --retry-connrefused --retry-delay 2 http://localhost:3002/bookings || exit 1

    # ðŸ”¹ Run End-to-End Tests
    - name: Install E2E Dependencies
      working-directory: ./__tests__
      run: npm ci

    - name: Run E2E Tests
      working-directory: ./__tests__
      run: npm test

    # ðŸ”¹ Stop all containers after test
    - name: Stop Docker Compose
      if: always()
      run: docker-compose down --volumes

    # ðŸ”¸ Show logs on failure for easier debugging
    - name: Show Docker Logs on Failure
      if: failure()
      run: docker-compose logs
